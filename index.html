<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמא'שך</title>
    <style>
        /* Basic reset and page setup */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            font-family: Arial, Helvetica, sans-serif;
            direction: rtl; /* Set text direction to right-to-left for Hebrew */
            overflow: hidden; /* Hide scrollbars */
        }

        /* Flexbox container to center the content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* The main text element */
        h1 {
            font-weight: bold;
            
            /* Use viewport width (vw) for responsive font size.
              10vw means the text size will be 10% of the viewport's width.
              'clamp()' ensures the text doesn't get too small on mobile
              or absurdly large on giant monitors.
              
              Format: clamp(MIN_SIZE, RESPONSIVE_SIZE, MAX_SIZE)
            */
            font-size: clamp(2.5rem, 15vw, 20rem);
            
            /* Add a little padding in case the text wraps on very narrow screens */
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>אמא שלך</h1>
</body>
</html>
