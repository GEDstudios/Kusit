<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    
    <style>
        /* Reset default margin and padding */
        html, body {
            height: 100%; /* Make HTML and body fill the full viewport height */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Optional: set a base font */
        }

        body {
            /* Use Flexbox to center content */
            display: flex;
            
            /* Center horizontally */
            justify-content: center;
            
            /* Center vertically */
            align-items: center;
        }

        .content {
            /* Make the text bold */
            font-weight: bold;
            
            /* Optional: Make the text larger to be more visible */
            font-size: 2.5rem; 
        }
    </style>
</head>
<body>

    <div class="content">
        אמא'שך
    </div>

</body>
</html>
